<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <style>
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <form class="form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          placeholder="Search images..."
          required
        />
        <button type="submit">Search</button>
      </form>
    </header>

    <main class="container">
      <div class="gallery" id="gallery"></div>

      <div class="loader-backdrop hidden" id="loader">
        <span class="loader"></span>
      </div>

      <button type="button" id="load-more" class="load-more hidden">
        Load more
      </button>
    </main>

    <footer class="container">
      <p>&copy; 2025 Pixabay Search App</p>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
